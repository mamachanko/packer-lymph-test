---
- hosts: all
  sudo: yes
  gather_facts: yes

  roles:
    - geerlingguy.nfs
    - geerlingguy.packer-debian

  tasks:
    - name: Ancillary tooling is present
      apt: "name={{ item }} state=installed"
      with_items:
        - git
        - wget
        - curl
        - vim
        - httpie
        - jq
